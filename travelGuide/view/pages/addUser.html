    <body>
        <!-- navigation menu -->
        <header>
            <a href="#" class="logo"> <i class="fas fa-map-marked"></i> Travel Guide</a>
            <div class="profile">
                <button class="logoutBtn" onclick="logout()">Logout</button>
            </div>
        </header><!-- custom js file  -->
        <div class="headermargin"></div>
        <section>
            <div class="wrapper1"></div>
            
            <div class="wrapper">
                <div class="heading">
                    Add New User
                    <hr>
                </div>
                <div class="sideimage">

                </div>
                <div class="form-control">
                    <form method="POST" >
                        <div class="form-group">
                            <label for="">Username: <span class="star">*</span></label>
                            <input name="username" type="text" required class="input-field" id="username" placeholder="Enter username">
                        </div>
                        <div class="" style="color: #c2262f; font-size: 1.5rem;">
                        </div>

                        <div class="form-group">
                            <label for="">Password: <span class="star">*</span></label>
                            <input name="pw" type="password" required class="input-field" id="password" placeholder="Enter password">
                        </div>
                        <div class="" style="color: #c2262f; font-size: 1.5rem;">
                        </div>

                        <div class="" style="color: #c2262f; font-size: 1.5rem;">
                        </div>

                        <div class="">
                            <label for=""></label>
                            <button class="submitBtn" id="addUserBtn" onclick="addNewUser()">Add User</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- custom js file  -->
        <script src="../../public/js/home.js"></script>
